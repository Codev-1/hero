<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Premium</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0a0f1f, #030712);
      overflow-x: hidden;
      color: #fff;
      min-height: 100vh;
    }

    /* ======================================================
            HEADER (Logo + Back Button)
    ====================================================== */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 85px;

      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0px;

      backdrop-filter: blur(12px);
      background: rgba(0, 0, 0, 0.35);
      border-bottom: 1px solid rgba(0, 255, 255, 0.15);

      animation: fadeDown 1.1s ease forwards;
      opacity: 0;
      z-index: 1000;
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header img {
      width: 165px;
    }

    .back-btn {
      padding: 10px 18px;
      border-radius: 25px;
      font-weight: 700;
      text-decoration: none;
      color: white;
      font-size: 18px;

      background: linear-gradient(90deg, #00eaff, #009dff, #00ffc8);
      background-size: 250% 250%;
      animation: btnGlow 4s infinite linear;

      box-shadow: 0 0 14px rgba(0, 255, 255, 0.45);
      transition: 0.25s ease;
    }

    @keyframes btnGlow {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    .back-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.9);
    }


    /* ======================================================
                PARTICLES BACKGROUND
    ====================================================== */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      filter: blur(1px);
      animation: floatParticle 8s infinite ease-in-out;
    }

    @keyframes floatParticle {
      0% { transform: translateY(0); opacity: 0.4; }
      50% { transform: translateY(-60px); opacity: 1; }
      100% { transform: translateY(0); opacity: 0.4; }
    }

    /* ======================================================
                CONTACT CONTAINER (Centers content)
    ====================================================== */
    .contact-wrapper {
      margin-top: 130px;  /* Push down below header */
      display: flex;
      justify-content: center;
      align-items: center;
      padding-bottom: 80px;
    }

    /* ======================================================
                    CONTACT CARD
    ====================================================== */
    .contact-card {
      width: 480px;
      padding: 45px;
      border-radius: 25px;
      backdrop-filter: blur(25px);
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 0 55px rgba(0, 255, 200, 0.35);
      animation: fadeUp 1.3s ease forwards;
      transform-style: preserve-3d;
      opacity: 0;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(80px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .contact-title {
      font-size: 40px;
      font-weight: 800;
      text-align: center;
      margin-bottom: 30px;
      background: linear-gradient(45deg, cyan, #00eaff, #00ffa6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .contact-item {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }

    .icon {
      width: 48px;
      height: 48px;
      margin-right: 18px;
      animation: neonPulse 2s infinite alternate ease-in-out;
    }

    @keyframes neonPulse {
      0% { filter: drop-shadow(0 0 6px #00ffff); }
      100% { filter: drop-shadow(0 0 18px #00ffee); }
    }

    .footer-text {
      text-align: center;
      margin-top: 25px;
      opacity: 0.85;
      font-size: 17px;
    }

    /* ======================================================
                     FOOTER COPYRIGHT
    ====================================================== */
    .footer {
      position: fixed;
      bottom: 12px;
      width: 100%;
      text-align: center;
      font-size: 15px;
      color: #b8faff;
      opacity: 0.75;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 0.75; }
    }

  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="header">
    <a href="index.html">
      <img src="img/logo2.png" alt="Logo">
    </a>

    <a href="index.html" class="back-btn">← Home</a>
  </div>

  <!-- Particles -->
  <div id="particles"></div>

  <!-- Contact Content Positioned Correctly -->
  <div class="contact-wrapper">
    <div class="contact-card" id="contactCard">

      <div class="contact-title">Contact Us</div>

      <div class="contact-item">
        <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" class="icon" />
        <div>
          <strong>Email</strong><br />
          connect@solarbni.com<br />
          infosolarbni@gmail.com
        </div>
      </div>

      <div class="contact-item">
        <img src="https://cdn-icons-png.flaticon.com/512/159/159832.png" class="icon" />
        <div>
          <strong>Contact</strong><br />
          7770011558<br />
          7719818283
        </div>
      </div>

      <div class="footer-text">Looking forward to hearing from you soon.</div>

    </div>
  </div>

  <!-- COPYRIGHT FOOTER -->
  <div class="footer">
    © 2025 Infravisory Consultancy Pvt. Ltd. All Rights Reserved.
  </div>

  <script>
    /* Particles */
    const particleContainer = document.getElementById("particles");
    for (let i = 0; i < 50; i++) {
      const p = document.createElement("span");
      p.classList.add("particle");
      p.style.left = Math.random() * 100 + "vw";
      p.style.top = Math.random() * 100 + "vh";
      p.style.animationDelay = Math.random() * 5 + "s";
      particleContainer.appendChild(p);
    }

    /* 3D Parallax */
    const card = document.getElementById("contactCard");
    document.addEventListener("mousemove", (e) => {
      const x = (window.innerWidth / 2 - e.pageX) / 30;
      const y = (window.innerHeight / 2 - e.pageY) / 30;
      card.style.transform = `rotateX(${y}deg) rotateY(${-x}deg)`;
    });
  </script>

</body>
</html>
